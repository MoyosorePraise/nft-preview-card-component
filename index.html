<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="card">

    <div class="img">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium_Image">
    </div>

    <div class="heading">
      <h1><a href="#">Equilibrium #3429</a></h1>
    </div>

    <div class="desc">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

<div class="price-duration">
    <div class="price_tab">
      <img class="icon" src="images/icon-ethereum.svg" alt="ethereum-icon"><span class="price">0.041 ETH</span>
    </div>

    <div class="duration">
    <img class="icon" src="images/icon-clock.svg" alt="clock-icon"><span class="days_left">3 days left</span>
    </div>
    </div>

    <hr>

    <div class="credit">
      <img class="avatar" src="images/image-avatar.png" alt="creator_picture">
      <span class="creator_tab">Creation of <span class="creator_name"><a href="#">Jules Wyvern</a></span></span>
    </div>
    
  </main>

</body>

</html>
